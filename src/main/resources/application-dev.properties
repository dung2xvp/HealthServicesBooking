# Development Profile Configuration

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/healthservicesbooking
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration (Use environment variables in real dev environment)
app.jwt.secret=mySecretKeyForHealthServicesBookingApplicationThatIsAtLeast256BitsLong
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# Email Configuration (Use real SMTP in real environment)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
app.mail.from=noreply@healthservices.com

# Logging
logging.level.com.example.HealthServicesBooking=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

