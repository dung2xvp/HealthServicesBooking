# Production Profile Configuration

# Database Configuration (MUST use environment variables)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# JWT Configuration (MUST use environment variables)
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION:86400000}
app.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Email Configuration (MUST use environment variables)
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
app.mail.from=${MAIL_FROM}

# Logging
logging.level.com.example.HealthServicesBooking=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Security
server.error.include-message=never
server.error.include-stacktrace=never

